<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
               <p>Enter amount</p>
               <input value="1" name="input">
            </div>
            <div class="dropdown">
                <div class="from">
                   <p>From</p>
                   <div>
                      <img src="https://flagsapi.com/US/flat/64.png" alt="Error">
                      <select name="from" onclick="audio.play()">
                        <option>USD</option>
                      </select>
                   </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                   <div>
                      <img src="https://flagsapi.com/IN/flat/64.png" alt="Error">
                      <select name="to" onclick="audio.play()">
                        <option>INR</option>
                      </select>
                   </div>
                </div>
            </div>
            <div class="msg">
              1 USD = 80 INR
            </div>
            <button class="btn" onclick="audio.play()">Get Exchange Amount</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
    <script>
       const audio = new Audio();
       audio.src = "./click.mp3";
    </script>
</body>
</html>
